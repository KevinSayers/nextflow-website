baseURL = "https://www.nextflow.io"
languageCode = "en-us"
title = "Nextflow"
theme = "hugo-advance"
paginate = 3

[params]
    primary_color = "#28AE61"
    secondary_color = "#28AE61"
    grey_color = "#f4f5fb"
    font_family_base = "'Nunito', Arial, sans-serif, -apple-system"
    font_family_heading = "'Nunito', Arial, sans-serif, -apple-system"

    google_analytics_id = ""

    [params.homepage_meta_tags]
        meta_description = "Advance is a premium, multi-purpose Hugo theme. It has 5 content-types for archetypical SMB and marketing websites. A modern semi-flat visual design with customisable hero images and full-width sections."
        meta_og_title = "Nextflow"
        meta_og_type = "website"
        meta_og_url = "https://hugo-advance-pro.netlify.com"
        meta_og_image = "https://hugo-advance-pro.netlify.com/images/tn.png"
        meta_og_description = "Advance is a premium, multi-purpose Hugo theme. It has 5 content-types for archetypical SMB and marketing websites. A modern semi-flat visual design with customisable hero images and full-width sections."
        meta_twitter_card = "summary"
        meta_twitter_site = "@nextflowio"
        meta_twitter_creator = "@zerostaticio"

    [params.global]
        header_fixed = true

    [params.footer]
        show_menu_footer_primary = true
        show_menu_footer_secondary = true
        show_services_links = true
        show_work_links = true

    [params.homepage]
        show_services_section = false
        services_count = 6

        show_splash_section_one = true
        splash_one_image = "images/environments.png"
        splash_one_heading = "Clouds and clusters"
        splash_one_paragraph = "Out-of-the-box support for AWS Batch, Google Cloud Pipelines and Kubernetes plus common batch schedulers including SLURM, LSF & Univa Grid Engine."

        show_splash_section_two = true
        splash_two_image = "images/dependencies.png"
        splash_two_heading = "Containers"
        splash_two_paragraph = "Container engines intergration to enable packaging of all workflow dependencies and ensure reproducible results across any environment."

        show_splash_section_three = true
        splash_three_image = "images/polyglot.png"
        splash_three_heading = "Polyglot"
        splash_three_paragraph = "Write workflows in your favourtive scripting language. Whether you are Python developer or an old-school Perl programmer, Nextflow provides the flexibility to reuse code and do things your way."

        show_splash_section_four = true
        splash_four_image = "images/dataflow.png"
        splash_four_heading = "Performance at scale"
        splash_four_paragraph = "The dataflow programming model uses a reactive approach for orchestrating massive workloads across billions of distributed tasks."

        show_splash_section_five = true
        splash_five_image = "images/sharing.png"
        splash_five_heading = "Tracing & Sharing"
        splash_five_paragraph = "Integration with Git provides full tracebility of code. Support for hosting solutions allows workflows to be shared with the world."

        show_partners = true
        partners_heading = "THE WORLD'S LEADING ORGANISATIONS TRUST NEXTFLOW"
        partners_subheading = "Battle tested across production environments since 2014"


        show_work_section = true
        work_section_heading = "Our Work"
        work_count = 2
        show_view_all_work_button = true

