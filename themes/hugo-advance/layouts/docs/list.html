{{ define "header_css" }}{{ end }}
{{ define "body_classes" }}page-docs-summary{{ end }}
{{ define "header_classes" }}{{ end }}

{{ define "main" }}

<div class="intro intro-big">
  <div class="container">
    <div class="row">
      <div class="col-12">{{ .Content }}</div>
    </div>
  </div>
</div>



<div class="container">
  <div class="card-deck">
    {{ range.Pages.ByWeight }}
    <div class="docs docs-summary">
      <div class="card">
        <img class="docs-image" src="{{ .Site.BaseURL }}{{ .Params.image }}" alt="Card image cap">
        <div class="card-body">
          <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
          <p class="card-text">{{ .Content }}</p>
        </div>
      </div>
    </div>
    {{end}}
  </div>
</div>



{{ end }}

{{ define "footer_js" }}
{{ end }}
