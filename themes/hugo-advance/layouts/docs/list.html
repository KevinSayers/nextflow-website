{{ define "main" }}
<div class="intro intro-medium">
  <div class="container">
    <div class="row">
      <div class="col-12">
        {{ .Content }}
      </div>
    </div>
  </div>
</div>
<div class="home-work strip strip-grey">
  <div class="container pt-10 pb-10">
    <div class="row justify-content-between">
      {{ range .Pages }}
        <div class="col-12 col-md-6 mb-2">
          <div class="work work-summary">
              {{ if .Params.image }}
              <div class="work-image">
                <a href="{{ .Params.link }}"><img src="{{ .Site.BaseURL }}{{ .Params.image }}"/></a>
              </div>
              {{ end }}
              <div class="work-title">
                <h2><a href="{{ .Params.link }}">{{ .Title }}</a></h2>
              </div>
              <div class="work-content">{{ .Params.description }}</div>
              <div class="work-link"><a class="work-read-more" href="{{ .Permalink }}" >Read More<i class="fas fa-long-arrow-alt-right ml-1"></i></a></div>
          </div>
        </div>
    {{ end }}
    </div>
  </div>
</div>
{{ end }}
