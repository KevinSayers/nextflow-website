<div class="docs docs-summary">
  <div class="card">
    <img class="docs-image" src="{{ .Site.BaseURL }}{{ .Params.image }}" alt="Card image cap">
    <div class="card-body">
      <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
      <p class="docs-content"> {{ .Content }}</p>
    </div>
  </div>
</div>
