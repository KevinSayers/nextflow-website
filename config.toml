baseURL = "https://www.nextflow.io"
languageCode = "en-us"
title = "Nextflow"
theme = "hugo-advance"
paginate = 5

[params]
    primary_color = "#28AE61"
    secondary_color = "#28AE61"
    grey_color = "#F0F0F0"
    font_family_base = "'Quicksand', sans-serif;"
    font_family_heading = "'Quicksand', sans-serif;"
    google_analytics_id = ""

    google_fonts = [
      ["Raleway", "400"],
      ["Quicksand", "300"],
      ["Slabo 27px"],
      ["DM Serif Display"],
      ["Open Sans"],
      ["Montserrat", "400, 700"],
      ["Roboto", "400, 400i, 700, 700i"]
    ]

    [params.homepage_meta_tags]
        meta_description = "Advance is a premium, multi-purpose Hugo theme. It has 5 content-types for archetypical SMB and marketing websites. A modern semi-flat visual design with customisable hero images and full-width sections."
        meta_og_title = "Nextflow"
        meta_og_type = "website"
        meta_og_url = "https://hugo-advance-pro.netlify.com"
        meta_og_image = "https://hugo-advance-pro.netlify.com/images/tn.png"
        meta_og_description = "Advance is a premium, multi-purpose Hugo theme. It has 5 content-types for archetypical SMB and marketing websites. A modern semi-flat visual design with customisable hero images and full-width sections."
        meta_twitter_card = "summary"
        meta_twitter_site = "@nextflowio"
        meta_twitter_creator = "@zerostaticio"

    [params.global]
        header_fixed = true

    [params.footer]
        show_menu_footer_primary = true
        show_menu_footer_secondary = true
        show_services_links = true
        show_work_links = true

    [params.homepage]
        show_services_section = false
        services_count = 6

        main_image = "images/home.png"

        show_splash_section_one = true
        splash_one_image = "images/environments.png"
        splash_one_heading = "Powerful HPC engines"
        splash_one_subheading= "Launch across clouds and clusters effortlessly."
        splash_one_paragraph = "Out-of-the-box support for AWS, GCP and K8S plus batch schedulers including SLURM, LSF & Grid Engine."

        show_splash_section_two = true
        splash_two_image = "images/dependencies.png"
        splash_two_heading = "Portable & reproducible"
        splash_two_subheading= "Containers without the hassle."
        splash_two_paragraph = "Docker, Singularity and Conda intergrations encapsulate all workflow dependencies across environments."

        show_splash_section_three = true
        splash_three_image = "images/polyglot.png"
        splash_three_heading = "Language agnostic"
        splash_three_subheading= "Write workflows in your language."
        splash_three_paragraph = "The flexibility to develop, port and reuse code allowing you to do things your way."

        show_splash_section_four = true
        splash_four_image = "images/dataflow.png"
        splash_four_heading = "Dataflow progamming"
        splash_four_subheading= "Unrivalled performance at scale."
        splash_four_paragraph = "The dataflow programming model uses a reactive approach for orchestrating massive workloads across billions of distributed tasks."

        show_splash_section_five = true
        splash_five_image = "images/sharing.png"
        splash_five_heading = "Sharing & provenance"
        splash_five_subheading= "Track and store workflows as code."
        splash_five_paragraph = "Integration with Git provides full tracebility and hosting solutions allows your work to be shared with the world."

        show_splash_section_six = true
        splash_six_image = "images/apache.svg"
        splash_six_heading = "100% Open-source"
        splash_six_subheading= "Free to use, modify & distribute."
        splash_six_paragraph = "Licensed under the Apache software license 2.0."

        show_partners = true
        partners_heading = "Trusted by the world's most innovative organisations since 2014"
        partners_subheading = ""

        show_work_section = false
        work_section_heading = "Our Work"
        work_count = 2
        show_view_all_work_button = true

